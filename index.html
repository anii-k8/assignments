<h1><center>SAFETY TIPS FOR CANOEISTS</center></h1>
<ol type="a" start="2">
	<li>Be able to swim.</li>
	<li>We a life jacket at all times.</li>
	<li>Don't stand up or move around. If canoe tips.</li>
	<ul><li>Hang on to canoe</li>
	<li>Use canoe for support</li>
	<li>swim to shore</li></ul>
	<li>Don't overexert yourself.</li>
	<li>Use a bow light at night.</li>
</ol>
